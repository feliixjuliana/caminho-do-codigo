name: deploy-to-render
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  NODE_VERSION: '18.x'
jobs:
  deploy:
    name: deploy-to-render
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main'
    steps: 
      - name: deploy-to-render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          services-id: ${{secrets.RENDER_SERVICE_ID}}
          api-key: ${{secrets.RENDER_SERVICE_API_KEY}}